<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚è±Ô∏è Tabata Timer con Voce</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px 10px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-sizing: border-box;
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255,107,107,0.5);
        }
        .controls {
            margin: 25px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .control-group {
            text-align: left;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 120px;
            flex: 1 1 120px;
            box-sizing: border-box;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            margin-top: 5px;
            font-size: 1.2rem;
            box-sizing: border-box;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px 5px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        #startBtn {
            background: #4ecdc4;
            color: #1a1a2e;
        }
        #startBtn:hover {
            background: #45b7af;
            transform: scale(1.05);
        }
        #stopBtn {
            background: #ff6b6b;
            color: white;
        }
        #stopBtn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        #timer {
            font-size: 6rem;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            word-break: break-all;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px 2vw;
                border-radius: 0;
                max-width: 100vw;
            }
            h1 {
                font-size: 1.3rem;
                margin-bottom: 18px;
            }
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            .control-group {
                min-width: unset;
                padding: 10px;
            }
            #timer {
                font-size: 3.2rem;
            }
            #round, #status {
                font-size: 1.1rem;
            }
            button {
                font-size: 1rem;
                padding: 12px 0;
                margin: 8px 0;
                max-width: 100%;
            }
            input {
                font-size: 1rem;
                padding: 10px;
            }
        }
        #round, #status {
            font-size: 1.8rem;
            margin: 10px 0;
        }
        .work { color: #ff6b6b; text-shadow: 0 0 10px rgba(255,107,107,0.7); }
        .rest { color: #4ecdc4; text-shadow: 0 0 10px rgba(78,205,196,0.7); }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è±Ô∏è CRONOMETRO TABATA CON VOCE</h1>

        <div class="controls">
            <div class="control-group">
                <label>‚è≥ Lavoro (sec):</label>
                <input type="number" id="workTime" value="20" min="1">
            </div>
            <div class="control-group">
                <label>üõå Recupero (sec):</label>
                <input type="number" id="restTime" value="10" min="1">
            </div>
            <div class="control-group">
                <label>üîÅ Round totali:</label>
                <input type="number" id="totalRounds" value="8" min="1">
            </div>
        </div>
        <div style="margin: 10px 0; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center;">
            <button type="button" class="preset-btn" data-preset="1">Tabata 1</button>
            <button type="button" class="preset-btn" data-preset="2">Tabata 2</button>
            <button type="button" class="preset-btn" data-preset="3">Tabata 3</button>
            <button type="button" id="savePresetBtn">üíæ Salva Preset</button>
            <button type="button" id="loadPresetBtn">üìÇ Carica Preset</button>
            <button type="button" id="exportPresetBtn">‚¨áÔ∏è Esporta Preset</button>
            <label for="importPresetInput" style="display:none"></label>
            <input type="file" id="importPresetInput" accept="application/json" style="display:none">
            <button type="button" id="importPresetBtn">‚¨ÜÔ∏è Importa Preset</button>
        </div>

        <div id="round">Round: 1/8</div>
        <div id="status">PREMERE AVVIA</div>
        <div id="timer" class="work">--</div>

        <button id="startBtn">‚ñ∂Ô∏è AVVIA TIMER</button>
        <button id="stopBtn">‚èπÔ∏è STOP</button>
    </div>

    <script>
        let workTime = 20;
        let restTime = 10;
        let totalRounds = 8;
        let currentRound = 1;
        let isWorkPhase = true;
        let timer;
        let countdown;
        let speechSynth = window.speechSynthesis;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const timerDisplay = document.getElementById('timer');
        const roundDisplay = document.getElementById('round');
        const statusDisplay = document.getElementById('status');
    const presetBtns = document.querySelectorAll('.preset-btn');
    const savePresetBtn = document.getElementById('savePresetBtn');
    const loadPresetBtn = document.getElementById('loadPresetBtn');
    const exportPresetBtn = document.getElementById('exportPresetBtn');
    const importPresetBtn = document.getElementById('importPresetBtn');
    const importPresetInput = document.getElementById('importPresetInput');
        // Esporta preset personalizzato in file JSON
        exportPresetBtn.addEventListener('click', () => {
            const preset = localStorage.getItem('tabataCustomPreset');
            if (!preset) {
                alert('Nessun preset personalizzato da esportare.');
                return;
            }
            const blob = new Blob([preset], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tabata-preset.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Importa preset personalizzato da file JSON
        importPresetBtn.addEventListener('click', () => {
            importPresetInput.click();
        });

        importPresetInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const preset = JSON.parse(e.target.result);
                    if (
                        typeof preset.work === 'number' &&
                        typeof preset.rest === 'number' &&
                        typeof preset.rounds === 'number'
                    ) {
                        localStorage.setItem('tabataCustomPreset', JSON.stringify(preset));
                        document.getElementById('workTime').value = preset.work;
                        document.getElementById('restTime').value = preset.rest;
                        document.getElementById('totalRounds').value = preset.rounds;
                        alert('Preset importato e caricato!');
                    } else {
                        alert('File preset non valido.');
                    }
                } catch (err) {
                    alert('Errore durante l\'importazione del preset.');
                }
            };
            reader.readAsText(file);
        });

        // Preset predefiniti
        const tabataPresets = {
            1: { work: 20, rest: 10, rounds: 8 },
            2: { work: 30, rest: 15, rounds: 6 },
            3: { work: 40, rest: 20, rounds: 4 }
        };

        // Carica preset rapido
        presetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const p = tabataPresets[btn.dataset.preset];
                if (p) {
                    document.getElementById('workTime').value = p.work;
                    document.getElementById('restTime').value = p.rest;
                    document.getElementById('totalRounds').value = p.rounds;
                }
            });
        });

        // Salva preset personalizzato su localStorage
        savePresetBtn.addEventListener('click', () => {
            const preset = {
                work: parseInt(document.getElementById('workTime').value) || 20,
                rest: parseInt(document.getElementById('restTime').value) || 10,
                rounds: parseInt(document.getElementById('totalRounds').value) || 8
            };
            localStorage.setItem('tabataCustomPreset', JSON.stringify(preset));
            alert('Preset salvato!');
        });

        // Carica preset personalizzato da localStorage
        loadPresetBtn.addEventListener('click', () => {
            const preset = JSON.parse(localStorage.getItem('tabataCustomPreset'));
            if (preset) {
                document.getElementById('workTime').value = preset.work;
                document.getElementById('restTime').value = preset.rest;
                document.getElementById('totalRounds').value = preset.rounds;
                alert('Preset caricato!');
            } else {
                alert('Nessun preset salvato.');
            }
        });

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);

        // Aggiorna i valori quando si clicca su AVVIA
        function startTimer() {
            workTime = parseInt(document.getElementById('workTime').value) || 20;
            restTime = parseInt(document.getElementById('restTime').value) || 10;
            totalRounds = parseInt(document.getElementById('totalRounds').value) || 8;

            stopTimer();
            currentRound = 1;
            isWorkPhase = true;
            countdown = workTime;
            updateDisplay();
            timer = setInterval(tick, 1000);
        }

        function tick() {
            countdown--;
            speakLastThreeSeconds(countdown);
            updateDisplay();

            if (countdown <= 0) {
                playBeep(isWorkPhase ? 1500 : 800);

                if (isWorkPhase) {
                    // Passa a recupero
                    isWorkPhase = false;
                    countdown = restTime;
                } else {
                    // Passa a lavoro
                    currentRound++;
                    if (currentRound > totalRounds) {
                        endSession();
                        return;
                    }
                    isWorkPhase = true;
                    countdown = workTime;
                }
                updateDisplay();
            }
        }

        function updateDisplay() {
            timerDisplay.textContent = countdown;
            timerDisplay.className = isWorkPhase ? 'work' : 'rest';
            statusDisplay.textContent = isWorkPhase ? 'üî• LAVORO' : 'üí§ RECUPERO';
            roundDisplay.textContent = `Round: ${currentRound}/${totalRounds}`;
        }

        function speakLastThreeSeconds(seconds) {
            if (seconds <= 3 && seconds > 0 && speechSynth) {
                // Annulla eventuali pronunce precedenti
                speechSynth.cancel();
                // Crea e pronuncia
                const utterance = new SpeechSynthesisUtterance(seconds.toString());
                utterance.rate = 1.2;
                utterance.pitch = 1.5;
                speechSynth.speak(utterance);
            }
        }

        function playBeep(frequency, duration = 300) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.frequency.value = frequency;
                oscillator.type = "sine";
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration/1000);
                oscillator.stop(audioCtx.currentTime + duration/1000);
            } catch(e) {
                console.log("Beep non supportato");
            }
        }

        function endSession() {
            clearInterval(timer);
            timerDisplay.textContent = "‚úÖ FINE!";
            timerDisplay.className = "";
            statusDisplay.textContent = "üéâ SESSIONE COMPLETATA!";
            playBeep(2000, 1000);

            if (speechSynth) {
                speechSynth.cancel();
                const utterance = new SpeechSynthesisUtterance("Sessione completata. Ottimo lavoro!");
                utterance.rate = 1.1;
                utterance.pitch = 1.2;
                speechSynth.speak(utterance);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            timerDisplay.textContent = "--";
            statusDisplay.textContent = "‚èπÔ∏è FERMATO";
            if (speechSynth) speechSynth.cancel();
        }
    </script>
</body>
</html>
